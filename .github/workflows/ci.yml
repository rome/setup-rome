on: [pull_request]
  workflow_dispatch:
  schedule:
   - cron: '0 1 * * *' # every day 1:00 AM
jobs:
  os-compatibility:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    runs-on:  ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install Rome
        uses: ./
        with:
          version: preview

      - run: rome --help

  version-support:
    strategy:
      matrix:
        version: ["0.4.0", "preview", "latest"]
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Install Rome
        uses: ./
        with:
          version: ${{ matrix.version }}
      - run: rome --help
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Backup original 'index.js'
        run: cp dist/index.js dist/index.original.js

      - name: Build dist files
        run: |
          npm ci
          npm run build

      - name: Verify dist files are identical
        run: |
          set -e
          if ! cmp -s ./dist/index.js ./dist/index.original.js
          then
            echo "The 'index.js' file in the 'dist' directory is out of date. Run 'npm run build' to regenerate it and commit the changes."
            exit 1
          fi

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rome
        uses: ./
        with:
          version: preview
      - name: Check formatting
        run: rome format --ci src
