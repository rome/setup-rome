on: [pull_request]
jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    runs-on:  ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rome
        uses: ./
        with:
          preview: true

      - name: Run Rome
        run: rome --help
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Backup original 'index.js'
        run: cp dist/index.js dist/index.original.js

      - name: Build dist files
        run: |
          npm install
          npm run build

      - name: Verify dist files are identical
        run: |
          set -e;
          DIFF=$(diff ./dist/index.js ./dist/index.original.js)
          if [ "$DIFF" != "" ] then
            echo "Please re-build the index.js file with 'npm run build' and commit the changed files in the 'dist' directory." >&2
            echo "$DIFF" >&2
            exit 1
          fi
